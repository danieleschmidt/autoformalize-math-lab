[tool:pytest]
# Pytest configuration for autoformalize-math-lab

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/autoformalize
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    mathematical: Tests that verify mathematical correctness
    performance: Performance and benchmark tests
    slow: Tests that take significant time to run
    expensive: Tests that consume significant computational resources
    llm: Tests that require LLM API access
    lean: Tests specific to Lean 4 functionality
    isabelle: Tests specific to Isabelle/HOL functionality
    coq: Tests specific to Coq functionality
    agda: Tests specific to Agda functionality
    security: Security-focused tests
    network: Tests that require network access
    gpu: Tests that require GPU resources

# Test filtering
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore:.*imp module.*:DeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution
dist = worksteal
numprocesses = auto